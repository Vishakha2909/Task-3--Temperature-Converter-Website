<html>
<head>
<title>temperature converter</title>
<link rel="stylesheet"  href="style.css">
</head>
<body>
<div class="container">
<form id="clactemp" onsubmit="calculateTemp(); return false" >
<label for="temp">Enter the temperature to convert</label>
<br>
<input type="number" name="temp" id="temp" value="0">
<select name="temp_diff" id="temp_diff">
<option value="cel">&#176;Celsius</option>
<option value="fah">&#176;Fahrenhite</option>
</select>
<br>
<br>
<button id="clactemp" onsubmit="calculateTemp(); return false">Calculate</button>
<span id="result"></span>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
